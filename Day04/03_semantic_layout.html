<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소 - 레이아웃</title>
     <!-- 폰트 2 고운 바탕 -->
     <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

     <style>
         *{box-sizing: border-box; margin: 0; padding: 0;}

         body {
            font-family: 'Gowun Batang', serif;
         }

         header {
             background-color: lightgray;
             height: 100px;
             line-height: 100px;
             text-align: center;
             font-size: 20px;
         }

         nav {
             float: left;
             width: 20%;
             height: 300px;
             background-color: #339999;
             padding: 20px;
         }

         article {
             float: left;
             padding: 20px;
             width: 80%;
             background-color: #f1f1f1;
             height: 300px;
         }

         section::after {
             content: '';
             display: block;
             clear: both
         }

         footer {
             background-color: #ffcc00;
             height: 100px;
             line-height: 100px;
             text-align: center;
         }

         /* 반응형 적용 - 가로 사이즈 600px 이하 */
         @media screen and (max-width: 600px) {
             nav, 
             article {
                 width: 100%;
                 height: auto;
             }
         }

     </style>
</head>
<body>
    <h1>semantic 태그를 이용한 레이아웃</h1>
    <header>
        <h2>HEADER</h2>
    </header>

    <section>
        <nav>
            <ul>
                <!-- 한 줄 복사 : alt + shift + ↓ -->
                <li><a href="#">menu 001</a></li>
                <li><a href="#">menu 002</a></li>
                <li><a href="#">menu 003</a></li>
                <li><a href="#">menu 004</a></li>
            </ul>
        </nav>

        <article>
            <h1>SBS 아카데미</h1>

                밤을 말 무덤 못 봅니다. 내일 가난한 이름과, 내 많은 언덕 소녀들의 자랑처럼 겨울이 거외다. 이웃 하나에 그리고 다 속의 우는 나는 자랑처럼 많은 거외다.
            </p>

            </p>
        </article>
    </section>

    <footer>
        <h2>FOOTER</h2>
    </footer>
    
</body>
</html>
